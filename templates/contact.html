<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <style>        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #e0e5ec, #ffffff);
        }

        /* Claymorphism Container */
        .contact-container {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 9px 9px 16px rgba(0, 0, 0, 0.15), -9px -9px 16px rgba(255, 255, 255, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Neumorphic Form */
        .contact-form {
            width: 300px;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.23);
            box-shadow: inset 8px 8px 16px rgba(0, 0, 0, 0.1), inset -8px -8px 16px rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
        }

        /* Form Elements */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.5);
            outline: none;
            font-size: 1rem;
            resize: none;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 0 5px;
            pointer-events: none;
            transition: 0.2s;
        }

        .input-group input:focus + label,
        .input-group input:valid + label,
        .input-group textarea:focus + label,
        .input-group textarea:valid + label {
            top: 0;
            left: 10px;
            font-size: 0.75rem;
            color: #333;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1), -2px -2px 5px rgba(255, 255, 255, 0.7),
                        0 0 10px rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2), -2px -2px 5px rgba(255, 255, 255, 0.9),
                        0 0 20px rgba(255, 255, 255, 0.7);
        }

        .submit-button:active {
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        }

        /* Glassmorphism and Floating Animation */
        .contact-form::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .contact-form:hover::before {
            opacity: 1;
        }</style>
    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact</h2>
            <form>
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="4" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // GSAP animations
        gsap.from('.contact-form', { duration: 1, y: -100, opacity: 0, ease: 'bounce' });
        gsap.from('.contact-container', { duration: 1.5, scale: 0.8, opacity: 0, delay: 0.5, ease: 'elastic' });
        gsap.to('.contact-form', { y: 10, duration: 2, yoyo: true, repeat: -1, ease: 'sine.inOut' });

        // Form submission handler
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add your form submission logic here
            console.log('Form submitted');
        });
    </script>
</body>
</html>
