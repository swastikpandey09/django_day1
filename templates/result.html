<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #eceff1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }
        .glassmorph {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px;
        }
        .border-svg {
            position: relative;
            padding: 20px;
        }
        .border-svg::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 5px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(to right, #30cfd0 0%, #330867 100%) border-box;
            mask: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="none" stroke="black" d="M10,10 Q100,10 190,10 Q190,100 190,190 Q100,190 10,190 Q10,100 10,10 Z" /></svg>') center/200% 200%;
            -webkit-mask: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="none" stroke="black" d="M10,10 Q100,10 190,10 Q190,100 190,190 Q100,190 10,190 Q10,100 10,10 Z" /></svg>') center/200% 200%;
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        img {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-4xl flex justify-center">Congrats! we have founded best product for you</h1>
    <div class="container mx-auto mt-10 glassmorph border-svg">
        <div class="center-content">
            <img src="{{ products.1 }}" alt="Product Image">
            <p class="text-xl font-semibold text-gray-700">{{ products.0 }}</p>
            <p class="text-sm text-gray-500">{{ products.2 }}</p>
        </div>
    </div>
</body>
</html>
