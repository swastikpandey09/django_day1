        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            /* Replace these colors with your desired shades of purple and pink */
            background: linear-gradient(45deg, #8e44ad, #c0392b);
            /* You can adjust the angle (45deg) and color codes (#8e44ad, #c0392b) */
            width: 100%;
            height: 100%%; /* Adjust height as needed */
        }
        .input-field {
            width: calc(100% - 110px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .btn-search {
            width: 110px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007aff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-search:hover {
            background-color: #0056b3;

<body>
    <div class="container mt-10 flex justify-center">
        <div class="flex justify-center">
            <form method="post" action="{% url 'submit' %}" class = "flex justify-center">
                {% csrf_token %}
                <input class="input-field" id="text_input" name="text_input">
                <button type="submit" class="btn-search">Search</button>
            </form>
        </div>
    </div>
