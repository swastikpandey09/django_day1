  <style>
    /* General Glassmorphism Styles */
    .glass, .glass-text, .banner, .item2, ul, li {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 15px;
      margin: 10px;
    }

    /* Slider styles */
    .slider-container {
      position: relative;
      perspective: 1000px;
    }

    .slider-wrapper {
      overflow: hidden;
      width: 100%;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .item2 {
      min-width: 25%;
      transition: 0.5s;
      filter: brightness(0);
    }

    .item2:hover {
      filter: brightness(2);
      transform: translateZ(200px);
    }

    .slider-nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .animated-path{
      stroke: white;
      stroke-width: 3px;
      stroke-dasharray: 1800;
      animation: effectText 5s ease-in-out infinite alternate;
    }
    @keyframes effectText{
      from{
        fill:transparent;
        stroke-dashoffset: 1800;
      }to{
        fill:black;
        stroke-dashoffset: 0;
      }
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.5);
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Canvas full screen */
    #spiderman-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    span {
      opacity: 0;
      animation: show_content 2s ease-in-out 1 forwards;
    }

    span:nth-child(2) {
      animation-delay: 1s;
    }

    span:nth-child(3) {
      animation-delay: 2s;
    }

    span:nth-child(4) {
      animation-delay: 3s;
    }

    @keyframes show_content {
      0% {
        opacity: 0;
        filter: blur(33px);
      }
      100% {
        opacity: 1;
        filter: blur(0px);
      }
    }

    #svg {
      position: relative;
      z-index: -1;
    }

    .ellipse:nth-child(2n) {
      filter: blur(5px);
    }

    .line {
      opacity: 0.5;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      var array = [];
      var heightWindow = $(window).height();
      var widthWindow = $(window).width();

      for(var i = 0; i < 40; i++){
          array.push({
              top: Math.floor(Math.random()*heightWindow),
              left: Math.floor(Math.random()*widthWindow),
              id: i
          })
      }
      array.forEach(function(value){
          var newEllipse = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
          newEllipse.setAttribute('class','ellipse');
          newEllipse.setAttribute('id','ellipse_'+value.id);
          newEllipse.setAttribute('cx',value.left);
          newEllipse.setAttribute('cy',value.top);
          newEllipse.setAttribute('rx',5);
          newEllipse.setAttribute('ry',5);

          $('#svg').append(newEllipse);
      })

      $(window).mousemove(function(event){
          $('line').remove();
          (array.filter(val => Math.abs(val.top - event.pageY) <= 350 && Math.abs(val.left - event.pageX) <= 350)).forEach(function(value){
              var newLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
              newLine.setAttribute('class','line');
              newLine.setAttribute('id','line_'+value.id);
              newLine.setAttribute('x1',value.left);
              newLine.setAttribute('y1',value.top);
              newLine.setAttribute('x2',event.pageX);
              newLine.setAttribute('y2',event.pageY);
              newLine.setAttribute('stroke','black');
              $('#svg').append(newLine);
          })
      })
      $(window).mouseout(function(event){
          $('line').remove();
      });
      setInterval(function(){
          // Math.random()*(max - min ) + min
          array.forEach(function(value, key){
              var top = Math.random()*((value.top + 2) - (value.top - 2) ) + (value.top - 2);
              var left = Math.random()*((value.left + 2) - (value.left - 2) ) + (value.left - 2);
              array[key].top = top;
              array[key].left = left;

              var $ellipse = $('#ellipse_' + value.id);
              $ellipse.animate({dot: 0},{
                  step: () => {$ellipse.attr('cx', left), $ellipse.attr('cy', top)},
                  duration: 1
              });

              if($('#line_' + value.id).lengh){
                  var $line = $('#line_' + value.id);
                  $line.animate({dot: 0},{
                  step: () => {$line.attr('x1', left), $line.attr('y1', top)},
                  duration: 1
              });
              }
          })
      },500)
  });

  var canvas = document.querySelector('canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  var colors = [
      '#E37B40',
      '#46B29D',
      '#DE5B49',
      '#324D5C',
      '#F0CA4D'
  ]

  var pen = canvas.getContext('2d');

  var mouse = {
      x:window.innerWidth/ 2,
      y:window.innerHeight /2
  }
  var mouseIn = true;
  window.addEventListener('mousemove', function(event){
      mouse.x = event.x;
      mouse.y = event.y;
      mouseIn = true;
  })
  window.addEventListener('mouseout', function(){
      mouseIn = false;
  })

  var circleArray = [];
  function Circle(x,y,r,dx,dy){
      this.x = x;
      this.y = y;
      this.r = r;
      this.color = colors[Math.floor(Math.random()*colors.length)];
      this.draw = function(){
          pen.beginPath();
          pen.arc(this.x,this.y,this.r,0,Math.PI*2);
          pen.fillStyle = this.color;
          pen.fill();
      }
      this.update = function(){
          this.x = this.x + dx;
          this.y = this.y + dy;
          if(mouse.x - this.x < 100 && mouse.x - this.x > -100 && mouse.y - this.y < 100 && mouse.y - this.y > -100){
              if(this.r < 30){
                  this.r+=1;
              }
          }else{
              if(this.r > 0){
                  this.r-=1;
              }
          }
          this.draw();
      }
  }
  function beginApp(){
      requestAnimationFrame(beginApp);
      pen.clearRect(0,0,canvas.width, canvas.height);
      if(mouseIn == true){
          var x = mouse.x;
          var y = mouse.y;
          var r = 5;
          var dx = (Math.random() - 0.5) * 5;
          var dy = (Math.random() - 0.5) * 5;
          circleArray.push(new Circle(x,y,r,dx,dy));
      }

      for(var i = 0; i< circleArray.length; i++){
          if(circleArray[i].r <= 0){
              circleArray.splice(i,1);
          }
          circleArray[i].update();
      }
  }
  beginApp();

  alert('you can chat to us here is the phone number +91 94549 93636');

</script>
